name: Portfolio Build & Verify

on:
  push:
    branches: [ 'Portfolio' ]
  pull_request:
    branches: [ 'Portfolio' ]
  workflow_dispatch:

jobs:
  build-next:
    name: Next.js Static Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3
        with:
          ref: Portfolio

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build

      - name: Verify static output exists
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Static export directory 'out/' not found"
            exit 1
          fi
          echo "✓ Static export generated:"
          du -sh out/
          echo "Pages found:"
          find out -name "*.html" | sort

      - name: Upload static export as artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-static-export
          path: out/
          retention-days: 7

  build-docker:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: build-next

    steps:
      - uses: actions/checkout@v3
        with:
          ref: Portfolio

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: systracker-portfolio:pr-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test — container starts and serves /
        run: |
          docker run -d --name portfolio-test -p 8080:80 systracker-portfolio:pr-test
          sleep 3
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
          echo "HTTP status for /: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "❌ Root page did not return 200 (got $STATUS)"
            docker logs portfolio-test
            exit 1
          fi
          echo "✓ Root page OK"

      - name: Smoke test — /install redirects (HTTP 302)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/install)
          echo "HTTP status for /install: $STATUS"
          LOCATION=$(curl -s -o /dev/null -w "%{redirect_url}" http://localhost:8080/install)
          echo "Redirect target: $LOCATION"
          if [ "$STATUS" != "302" ] && [ "$STATUS" != "301" ]; then
            echo "❌ /install did not redirect (got $STATUS)"
            docker logs portfolio-test
            exit 1
          fi
          echo "✓ /install redirects correctly to: $LOCATION"

      - name: Stop test container
        if: always()
        run: docker rm -f portfolio-test || true

  verify-nginx:
    name: Validate nginx Config
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: Portfolio

      - name: Test nginx configuration syntax
        run: |
          docker run --rm \
            -v "$PWD/nginx.conf:/etc/nginx/conf.d/default.conf:ro" \
            nginx:alpine \
            nginx -t
          echo "✓ nginx config syntax valid"
