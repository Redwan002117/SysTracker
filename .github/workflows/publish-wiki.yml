name: Publish to Wiki

# This action runs every time you push changes to the main branch
# specifically within the '.wiki/' folder.
on:
  push:
    branches:
      - main
    paths:
      - '.wiki/**'

# Grants the action permission to push code
permissions:
  contents: write

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your main repository
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      # 2. Check out your hidden Wiki repository
      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo

      # 3. Copy files from your .wiki folder to the Wiki repository and push
      - name: Sync files and push to Wiki
        run: |
          # Sync files from .wiki/ to the wiki repository
          # --delete ensures files removed from docs/ are also removed from the Wiki
          rsync -av --delete --exclude='.git' main-repo/.wiki/ wiki-repo/
          
          # Navigate to the wiki directory, commit, and push
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Only commit and push if there are actual changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-published wiki updates from main repository"
            git push
          else
            echo "No changes to publish."
          fi
