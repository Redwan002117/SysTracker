name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.10'
  DOTNET_VERSION: '8.0.x'

jobs:
  # === 1. Build Agent (Windows) ==============================================
  build-agent:
    name: Build Agent (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # pkg compiles Node.js from source; requires Python <= 3.10
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: agent/package-lock.json

      - name: Install Agent Dependencies
        working-directory: agent
        run: npm ci

      - name: Build Agent Executable
        working-directory: agent
        run: npm run build:win

      - name: Verify Agent Build
        run: |
          if (!(Test-Path "agent\dist\systracker-agent-win.exe")) {
            Write-Error "::error::Agent exe not found after build"
            exit 1
          }
          $size = [math]::Round((Get-Item "agent\dist\systracker-agent-win.exe").Length / 1MB, 1)
          Write-Host "OK systracker-agent-win.exe ($size MB)"

      # Upload so build-server-release can download it (no rebuild needed)
      - name: Upload Agent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-exe
          path: agent/dist/systracker-agent-win.exe
          retention-days: 7

  # === 2. Build Dashboard (Linux) ============================================
  build-dashboard:
    name: Build Dashboard (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dashboard Dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build Dashboard
        working-directory: dashboard
        run: npm run build

      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/out" ]; then
            echo "::error::Dashboard build output not found at dashboard/out"
            exit 1
          fi
          echo "OK Dashboard built: $(du -sh dashboard/out | cut -f1)"

      # Upload so build-server-release can download it (no rebuild needed)
      - name: Upload Dashboard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-out
          path: dashboard/out
          retention-days: 7

  # === 3. Build Server Binaries + Installers + Release (Windows) =============
  build-server-release:
    name: Build Server and Release (Windows)
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # pkg needs Python <= 3.10 to cross-compile Node.js for both targets
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Re-use the pre-built binaries from jobs 1 and 2 — no redundant rebuilds
      - name: Download Agent Artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-exe
          path: agent/dist

      - name: Download Dashboard Artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-out
          path: server/dashboard-dist

      # Node 18 matches pkg target node18-win-x64/linux-x64 so sqlite3
      # native prebuilts work without recompilation
      - name: Setup Node.js 18 for pkg Server Build
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Server Dependencies
        working-directory: server
        run: npm ci

      - name: Build Server Binaries (Windows + Linux cross-compile)
        working-directory: server
        run: npm run build:all

      - name: Verify Server Binaries
        run: |
          $expected = @(
            "server\dist\systracker-server-win.exe",
            "server\dist\systracker-server-linux"
          )
          $allOk = $true
          foreach ($f in $expected) {
            if (Test-Path $f) {
              $size = [math]::Round((Get-Item $f).Length / 1MB, 1)
              Write-Host "OK $f ($size MB)"
            } else {
              Write-Error "Missing expected binary: $f"
              $allOk = $false
            }
          }
          if (-not $allOk) { exit 1 }

      # --- Tray Launcher (optional — skip gracefully if .csproj missing) -----
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Tray Launcher (optional)
        run: |
          $csproj = "server\tray\SysTrackerTray.csproj"
          if (-not (Test-Path $csproj)) {
            Write-Host "INFO $csproj not found - skipping tray launcher build"
            exit 0
          }
          dotnet publish $csproj -c Release -o server\dist
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Tray launcher build failed (non-fatal, continuing)"
          } else {
            Write-Host "OK SysTrackerServer.exe (tray launcher) built"
          }

      - name: Embed Icon and Version into Tray Launcher (optional)
        run: |
          $rcedit  = "agent\node_modules\rcedit\bin\rcedit.exe"
          $trayExe = "server\dist\SysTrackerServer.exe"
          $icon    = "server\app.ico"
          if (-not ((Test-Path $rcedit) -and (Test-Path $trayExe) -and (Test-Path $icon))) {
            Write-Host "INFO Skipping icon embed (rcedit=$(Test-Path $rcedit), trayExe=$(Test-Path $trayExe), icon=$(Test-Path $icon))"
            exit 0
          }
          # Derive version from tag or package.json — never hardcoded
          $version = if ($env:GITHUB_REF -match 'refs/tags/v([\d.]+)') {
            $Matches[1]
          } else {
            (Get-Content "server\package.json" | ConvertFrom-Json).version
          }
          $parts = ($version -split '\.')[0..3]
          while ($parts.Count -lt 4) { $parts += '0' }
          $winVer = $parts -join '.'
          & $rcedit $trayExe --set-icon $icon
          & $rcedit $trayExe --set-version-string "ProductName"     "SysTracker Server"
          & $rcedit $trayExe --set-version-string "FileDescription" "SysTracker Server Launcher"
          & $rcedit $trayExe --set-file-version $winVer
          Write-Host "OK Icon + version ($winVer) embedded into tray launcher"

      # --- NSIS Installers (optional — skip gracefully if .nsi missing) ------
      - name: Install NSIS
        run: |
          choco install nsis --no-progress -y
          Add-Content $env:GITHUB_PATH "C:\Program Files (x86)\NSIS"
          Write-Host "OK NSIS installed"

      - name: Build NSIS Agent Installer (optional)
        run: |
          if (-not (Test-Path "agent\installer.nsi")) {
            Write-Host "INFO agent\installer.nsi not found - skipping agent installer"
            exit 0
          }
          makensis /V4 agent\installer.nsi
          if ($LASTEXITCODE -ne 0) { Write-Error "Agent NSIS installer build failed"; exit 1 }
          Write-Host "OK SysTracker-Agent-Setup.exe created"

      - name: Build NSIS Server Installer (optional)
        run: |
          if (-not (Test-Path "server\installer.nsi")) {
            Write-Host "INFO server\installer.nsi not found - skipping server installer"
            exit 0
          }
          Push-Location server
          makensis /V4 installer.nsi
          $exit = $LASTEXITCODE
          Pop-Location
          if ($exit -ne 0) { Write-Error "Server NSIS installer build failed"; exit 1 }
          Write-Host "OK SysTracker-Server-Setup.exe created"

      # --- Code Signing (optional — requires CODESIGN_PFX_BASE64 secret) ----
      - name: Install Code Signing Certificate
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
          CODESIGN_PFX_PASSWORD: ${{ secrets.CODESIGN_PFX_PASSWORD }}
          CODESIGN_CA_BASE64: ${{ secrets.CODESIGN_CA_BASE64 }}
        run: |
          if (-not $env:CODESIGN_PFX_BASE64) {
            Write-Host "WARN CODESIGN_PFX_BASE64 not set - skipping code signing"
            exit 0
          }
          $pfxPath = "$env:RUNNER_TEMP\systracker-codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODESIGN_PFX_BASE64))
          $securePass = if ($env:CODESIGN_PFX_PASSWORD) {
            ConvertTo-SecureString $env:CODESIGN_PFX_PASSWORD -AsPlainText -Force
          } else {
            New-Object System.Security.SecureString
          }
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\CurrentUser\My" `
            -Password $securePass | Out-Null
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\LocalMachine\TrustedPublisher" `
            -Password $securePass | Out-Null
          Remove-Item $pfxPath -Force
          Write-Host "OK Code signing certificate installed"
          if ($env:CODESIGN_CA_BASE64) {
            $caPath = "$env:RUNNER_TEMP\systracker-ca.cer"
            [IO.File]::WriteAllBytes($caPath, [Convert]::FromBase64String($env:CODESIGN_CA_BASE64))
            $store = [System.Security.Cryptography.X509Certificates.X509Store]::new("Root","LocalMachine")
            $store.Open("ReadWrite")
            $store.Add([System.Security.Cryptography.X509Certificates.X509Certificate2]::new($caPath))
            $store.Close()
            Remove-Item $caPath -Force
            Write-Host "OK Root CA trusted on CI runner"
          }

      - name: Sign Windows Executables
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
        run: |
          if (-not $env:CODESIGN_PFX_BASE64) {
            Write-Host "WARN Skipping code signing - no certificate configured"
            exit 0
          }
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse `
            -Filter "signtool.exe" | Where-Object { $_.FullName -match 'x64' } |
            Sort-Object FullName | Select-Object -Last 1 -ExpandProperty FullName
          if (-not $signtool) { Write-Error "signtool.exe not found in Windows SDK"; exit 1 }
          $tsUrl = "http://timestamp.digicert.com"
          $files = @(
            "agent\dist\systracker-agent-win.exe",
            "server\dist\systracker-server-win.exe",
            "server\dist\SysTrackerServer.exe",
            "agent\dist\SysTracker-Agent-Setup.exe",
            "server\dist\SysTracker-Server-Setup.exe"
          )
          foreach ($f in $files) {
            if (Test-Path $f) {
              & $signtool sign /fd sha256 /n "SysTracker" /tr $tsUrl /td sha256 $f
              if ($LASTEXITCODE -ne 0) {
                Write-Warning "Signing failed for $f (non-fatal, continuing)"
              } else {
                Write-Host "  OK Signed: $f"
              }
            } else {
              Write-Host "  INFO Not found (skipped signing): $f"
            }
          }
          Write-Host "OK Code signing complete"

      # --- Collect and summarize artifacts ----------------------------------
      - name: Collect Release Files
        run: |
          if (Test-Path "scripts\Install-SysTracker.ps1") {
            New-Item -ItemType Directory -Force -Path "agent\dist" | Out-Null
            Copy-Item "scripts\Install-SysTracker.ps1" "agent\dist\Install-SysTracker.ps1"
            Write-Host "OK Install-SysTracker.ps1 copied"
          }
          Write-Host ""
          Write-Host "=== Release Artifact Summary ==="
          $candidates = @(
            "agent\dist\SysTracker-Agent-Setup.exe",
            "server\dist\SysTracker-Server-Setup.exe",
            "server\dist\systracker-server-win.exe",
            "server\dist\systracker-server-linux",
            "agent\dist\Install-SysTracker.ps1"
          )
          foreach ($f in $candidates) {
            if (Test-Path $f) {
              $size = [math]::Round((Get-Item $f).Length / 1MB, 1)
              Write-Host "  OK  $f ($size MB)"
            } else {
              Write-Host "  WARN  Missing (will not be uploaded): $f"
            }
          }

      # --- Create GitHub Release (tag pushes only) --------------------------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: false
          # Don't fail the build if optional artifacts were not produced
          fail_on_unmatched_files: false
          body: |
            ## SysTracker ${{ github.ref_name }}

            ### Downloads

            | File | Description |
            |------|-------------|
            | `SysTracker-Agent-Setup.exe` | **Windows Agent Installer** — setup wizard, installs as startup task |
            | `SysTracker-Server-Setup.exe` | **Windows Server Installer** — setup wizard, system tray launcher |
            | `systracker-server-linux` | Linux server binary (standalone, no installer needed) |
            | `Install-SysTracker.ps1` | **Recommended**: PowerShell installer — bypasses SmartScreen prompt |

            ### Recommended Installation

            Open **PowerShell as Administrator** and paste:

            ```powershell
            irm https://systracker.rico.bd/install | iex
            ```

            Or install components separately:

            ```powershell
            irm https://systracker.rico.bd/install -OutFile $env:TEMP\Install-SysTracker.ps1
            Unblock-File $env:TEMP\Install-SysTracker.ps1
            & $env:TEMP\Install-SysTracker.ps1 -Component Server
            & $env:TEMP\Install-SysTracker.ps1 -Component Agent
            ```

            ### SmartScreen Warning?
            Right-click the `.exe` → **Properties** → tick **Unblock** → **OK**, then run.

            ### Quick Start
            1. Run **SysTracker-Server-Setup.exe** on the host machine
            2. Visit `http://localhost:7777/setup` to create your admin account
            3. Run **SysTracker-Agent-Setup.exe** on each monitored machine
            4. Open the dashboard at `http://[server-ip]:7777`

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) and [website](https://systracker.rico.bd/) for full details.
          files: |
            agent/dist/SysTracker-Agent-Setup.exe
            server/dist/SysTracker-Server-Setup.exe
            server/dist/systracker-server-linux
            agent/dist/Install-SysTracker.ps1

  # === 4. Build and Push Docker Image (Linux) ================================
  docker-publish:
    name: Build and Push Docker Image
    # Wait for agent + dashboard to validate first; Docker is self-contained
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag push v3.3.2  ->  :3.3.2  and  :3.3
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Branch push main  ->  :main  (never overwrites :latest)
            type=ref,event=branch
            # :latest only on version tag pushes, not every main commit
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GHA layer cache — dramatically speeds up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
