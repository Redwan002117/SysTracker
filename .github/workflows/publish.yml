name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build Client Agent (Windows)
  build-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Agent Dependencies & Build
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Verify Agent Build
        run: |
          if (!(Test-Path "agent\dist\systracker-agent-win.exe")) {
            Write-Error "Agent build failed"
            exit 1
          }
          Write-Host "✓ Agent built successfully"

  # 2. Build Dashboard (Linux)
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Build Dashboard
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          echo "✓ Dashboard built successfully"
          du -sh dashboard/.next

  # 3. Build Standalone Server & Release (Windows)
  build-server-release:
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Rebuild Agent Locally
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Copy Dashboard to Server
        run: |
          if (Test-Path "dashboard\.next") {
            Copy-Item -Path "dashboard\.next" -Destination "server\dashboard-dist" -Recurse -Force
          } else {
            Write-Error "Dashboard build failed"
            exit 1
          }
          
      - name: Build Standalone Server (pkg + rcedit icon)
        run: |
          cd server
          npm install
          npm run build:all
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            agent/dist/systracker-agent-win.exe
            server/dist/systracker-server-win.exe
            server/dist/systracker-server-linux

  # 4. Build & Push Docker Image (Linux)
  docker-publish:
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
