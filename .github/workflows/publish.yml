name: Docker

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # LOGIN
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # BUILD DASHBOARD
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build Dashboard
        run: |
          cd dashboard
          npm install
          npm run build
          cd ..
          # Ensure destination exists
          mkdir -p server/dashboard-dist
          # Copy static export (out) to server's dist folder
          cp -r dashboard/out/* server/dashboard-dist/

      # METADATA
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      # BUILD & PUSH IMAGE
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          cache-to: type=gha,mode=max

  agent:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build # Optional, but good for ordering
    permissions:
      contents: write # Required to upload assets to release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r agent/requirements.txt
          pip install pyinstaller

      - name: Build Agent (EXE)
        run: |
          pyinstaller --onefile --noconsole --name SysTracker_Agent agent/agent.py

      - name: Create Config Template
        run: |
          echo "{\"api_url\": \"http://YOUR_SERVER_IP:7777/api\", \"api_key\": \"YOUR_API_KEY\"}" > dist/config.json

      - name: Zip Release
        run: |
          Compress-Archive -Path dist/SysTracker_Agent.exe, dist/config.json, agent/install.ps1 -DestinationPath SysTracker_Agent_Windows.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: SysTracker_Agent_Windows.zip
