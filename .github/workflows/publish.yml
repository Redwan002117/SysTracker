name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build Client Agent (Windows)
  build-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install Agent Dependencies & Build
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Verify Agent Build
        run: |
          if (!(Test-Path "agent\dist\systracker-agent-win.exe")) {
            Write-Error "Agent build failed"
            exit 1
          }
          Write-Host "âœ“ Agent built successfully"

  # 2. Build Dashboard (Linux)
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Build Dashboard
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          echo "âœ“ Dashboard built successfully"
          du -sh dashboard/.next

  # 3. Build Standalone Server & Release (Windows)
  build-server-release:
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Rebuild Agent Locally
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Copy Dashboard to Server
        run: |
          if (Test-Path "dashboard\.next") {
            Copy-Item -Path "dashboard\.next" -Destination "server\dashboard-dist" -Recurse -Force
          } else {
            Write-Error "Dashboard build failed"
            exit 1
          }
          
      - name: Build Standalone Server EXEs (pkg + rcedit icon)
        run: |
          cd server
          npm install
          npm run build:all

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Compile Server System Tray Launcher (C#)
        run: |
          dotnet publish server\tray\SysTrackerTray.csproj -c Release -o server\dist
          if ($LASTEXITCODE -ne 0) { Write-Error "Tray launcher compile failed"; exit 1 }
          Write-Host "âœ“ SysTrackerServer.exe (tray launcher) built"

      - name: Embed Icon into Tray Launcher
        run: |
          $rcedit = "agent\node_modules\rcedit\bin\rcedit.exe"
          if (Test-Path $rcedit) {
            & $rcedit "server\dist\SysTrackerServer.exe" --set-icon "server\app.ico"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-version-string "ProductName" "SysTracker Server"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-version-string "FileDescription" "SysTracker Server Launcher"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-file-version "3.1.5.0"
            Write-Host "âœ“ Icon embedded into tray launcher"
          } else {
            Write-Warning "rcedit not found, skipping icon embed for tray launcher"
          }

      - name: Install NSIS
        run: |
          choco install nsis --no-progress -y
          $nsisPath = "C:\Program Files (x86)\NSIS"
          echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "âœ“ NSIS installed"

      - name: Build NSIS Agent Installer
        run: |
          makensis /V4 agent\installer.nsi
          if ($LASTEXITCODE -ne 0) { Write-Error "Agent NSIS build failed"; exit 1 }
          Write-Host "âœ“ SysTracker-Agent-Setup.exe created"

      - name: Build NSIS Server Installer
        run: |
          cd server
          makensis /V4 installer.nsi
          if ($LASTEXITCODE -ne 0) { Write-Error "Server NSIS build failed"; exit 1 }
          Write-Host "âœ“ SysTracker-Server-Setup.exe created"

      - name: List Release Artifacts
        run: |
          Write-Host "=== Release Artifacts ==="
          Get-ChildItem agent\dist\, server\dist\ -Filter "*.exe" | 
            Format-Table Name, @{L='Size (MB)';E={[math]::Round($_.Length/1MB,1)}}
          Get-Item server\dist\systracker-server-linux | 
            Format-Table Name, @{L='Size (MB)';E={[math]::Round($_.Length/1MB,1)}}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body: |
            ## SysTracker ${{ github.ref_name }}

            ### ðŸ“¦ Downloads

            | File | Description |
            |------|-------------|
            | `SysTracker-Agent-Setup.exe` | **Windows Agent Installer** â€” setup wizard, installs as Windows Service |
            | `SysTracker-Server-Setup.exe` | **Windows Server Installer** â€” setup wizard, system tray launcher |
            | `systracker-server-linux` | Linux server binary (standalone) |

            ### ðŸš€ Quick Start
            1. Run **SysTracker-Server-Setup.exe** on your server machine
            2. Run **SysTracker-Agent-Setup.exe** on each machine to monitor
            3. Open your browser to `http://[server-ip]:7777`

            See [full release notes](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) and the [Wiki](https://github.com/${{ github.repository }}/wiki) for setup guides.
          files: |
            agent/dist/SysTracker-Agent-Setup.exe
            server/dist/SysTracker-Server-Setup.exe
            server/dist/systracker-server-linux

  # 4. Build & Push Docker Image (Linux)
  docker-publish:
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
