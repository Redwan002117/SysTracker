name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build Client Agent (Windows)
  build-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install Agent Dependencies & Build
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Verify Agent Build
        run: |
          if (!(Test-Path "agent\dist\systracker-agent-win.exe")) {
            Write-Error "Agent build failed"
            exit 1
          }
          Write-Host "‚úì Agent built successfully"

  # 2. Build Dashboard (Linux)
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Build Dashboard
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          echo "‚úì Dashboard built successfully"
          du -sh dashboard/.next

  # 3. Build Standalone Server & Release (Windows)
  build-server-release:
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js 20 (dashboard + agent)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Rebuild Agent Locally
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Copy Dashboard to Server
        run: |
          if (Test-Path "dashboard\.next") {
            Copy-Item -Path "dashboard\.next" -Destination "server\dashboard-dist" -Recurse -Force
          } else {
            Write-Error "Dashboard build failed"
            exit 1
          }

      - name: Switch to Node.js 18 (matches pkg node18-win-x64 target for sqlite3 prebuilts)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Standalone Server EXEs (pkg + rcedit icon)
        run: |
          cd server
          npm install
          npm run build:all

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Compile Server System Tray Launcher (C#)
        run: |
          dotnet publish server\tray\SysTrackerTray.csproj -c Release -o server\dist
          if ($LASTEXITCODE -ne 0) { Write-Error "Tray launcher compile failed"; exit 1 }
          Write-Host "‚úì SysTrackerServer.exe (tray launcher) built"

      - name: Embed Icon into Tray Launcher
        run: |
          $rcedit = "agent\node_modules\rcedit\bin\rcedit.exe"
          if (Test-Path $rcedit) {
            & $rcedit "server\dist\SysTrackerServer.exe" --set-icon "server\app.ico"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-version-string "ProductName" "SysTracker Server"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-version-string "FileDescription" "SysTracker Server Launcher"
            & $rcedit "server\dist\SysTrackerServer.exe" --set-file-version "3.1.7.0"
            Write-Host "‚úì Icon embedded into tray launcher"
          } else {
            Write-Warning "rcedit not found, skipping icon embed for tray launcher"
          }

      - name: Install NSIS
        run: |
          choco install nsis --no-progress -y
          $nsisPath = "C:\Program Files (x86)\NSIS"
          echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "‚úì NSIS installed"

      - name: Build NSIS Agent Installer
        run: |
          makensis /V4 agent\installer.nsi
          if ($LASTEXITCODE -ne 0) { Write-Error "Agent NSIS build failed"; exit 1 }
          Write-Host "‚úì SysTracker-Agent-Setup.exe created"

      - name: Build NSIS Server Installer
        run: |
          cd server
          makensis /V4 installer.nsi
          if ($LASTEXITCODE -ne 0) { Write-Error "Server NSIS build failed"; exit 1 }
          Write-Host "‚úì SysTracker-Server-Setup.exe created"

      # ‚îÄ‚îÄ Code Signing ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      # Requires GitHub Secret: CODESIGN_PFX_BASE64 (base64-encoded PFX).
      # Optional secret: CODESIGN_PFX_PASSWORD (PFX password, if set).
      # If secret is absent the signing steps are skipped gracefully.

      - name: Install Code Signing Certificate
        if: ${{ env.CODESIGN_PFX_BASE64 != '' }}
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
          CODESIGN_PFX_PASSWORD: ${{ secrets.CODESIGN_PFX_PASSWORD }}
          CODESIGN_CA_BASE64: ${{ secrets.CODESIGN_CA_BASE64 }}
        run: |
          # --- Install code-signing cert (includes chain via BuildChain export) ---
          $pfxPath = "$env:RUNNER_TEMP\systracker-codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODESIGN_PFX_BASE64))
          $securePass = if ($env:CODESIGN_PFX_PASSWORD) {
            ConvertTo-SecureString $env:CODESIGN_PFX_PASSWORD -AsPlainText -Force
          } else {
            New-Object System.Security.SecureString
          }
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\CurrentUser\My" -Password $securePass | Out-Null
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\LocalMachine\TrustedPublisher" -Password $securePass | Out-Null
          Remove-Item $pfxPath -Force
          Write-Host "‚úì Code signing certificate installed"

          # --- Install Root CA so signtool chain-verify works in CI ---
          if ($env:CODESIGN_CA_BASE64) {
            $caPath = "$env:RUNNER_TEMP\systracker-ca.cer"
            [IO.File]::WriteAllBytes($caPath, [Convert]::FromBase64String($env:CODESIGN_CA_BASE64))
            $store = New-Object System.Security.Cryptography.X509Certificates.X509Store("Root", "LocalMachine")
            $store.Open("ReadWrite")
            $store.Add([System.Security.Cryptography.X509Certificates.X509Certificate2]::new($caPath))
            $store.Close()
            Remove-Item $caPath -Force
            Write-Host "‚úì Root CA trusted on CI runner"
          }

      - name: Sign Windows Executables
        if: ${{ env.CODESIGN_PFX_BASE64 != '' }}
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
        run: |
          # Find signtool.exe from the Windows SDK
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "signtool.exe" |
            Where-Object { $_.FullName -match "x64" } |
            Sort-Object FullName | Select-Object -Last 1 -ExpandProperty FullName
          if (-not $signtool) { Write-Error "signtool.exe not found"; exit 1 }
          Write-Host "Using signtool: $signtool"

          # Use RFC 3161 timestamping (/tr + /td sha256) ‚Äî required for long-term
          # validity after the signing cert expires. Legacy /t is SHA1-only.
          $tsUrl = "http://timestamp.digicert.com"
          $filesToSign = @(
            "agent\dist\systracker-agent-win.exe",
            "server\dist\systracker-server-win.exe",
            "server\dist\SysTrackerServer.exe",
            "agent\dist\SysTracker-Agent-Setup.exe",
            "server\dist\SysTracker-Server-Setup.exe"
          )

          foreach ($file in $filesToSign) {
            if (Test-Path $file) {
              Write-Host "  Signing: $file"
              # /n matches the cert Subject CN exactly ("SysTracker")
              # /fd sha256  = file digest algorithm
              # /tr         = RFC 3161 timestamp server
              # /td sha256  = timestamp digest algorithm
              & $signtool sign /fd sha256 /n "SysTracker" /tr $tsUrl /td sha256 $file
              if ($LASTEXITCODE -ne 0) { Write-Warning "Signing failed for $file (non-fatal)" }
              & $signtool verify /pa /v $file 2>&1 | Select-String -Pattern 'Successfully|error' | Write-Host
              Write-Host "    ‚úì Signed"
            } else {
              Write-Warning "  File not found, skipping: $file"
            }
          }
          Write-Host "‚úì Code signing complete"
      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      - name: List Release Artifacts
        run: |
          # Copy install helper so it can be attached to the release
          Copy-Item scripts\Install-SysTracker.ps1 agent\dist\Install-SysTracker.ps1
          Write-Host "=== Release Artifacts ==="
          Get-ChildItem agent\dist\, server\dist\ -Filter "*.exe" | 
            Format-Table Name, @{L='Size (MB)';E={[math]::Round($_.Length/1MB,1)}}
          Get-Item server\dist\systracker-server-linux | 
            Format-Table Name, @{L='Size (MB)';E={[math]::Round($_.Length/1MB,1)}}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body: |
            ## SysTracker ${{ github.ref_name }}

            ### üì¶ Downloads

            | File | Description |
            |------|-------------|
            | `SysTracker-Agent-Setup.exe` | **Windows Agent Installer** ‚Äî setup wizard, installs as startup task |
            | `SysTracker-Server-Setup.exe` | **Windows Server Installer** ‚Äî setup wizard, system tray launcher |
            | `systracker-server-linux` | Linux server binary (standalone) |
            | `Install-SysTracker.ps1` | **Recommended**: PowerShell script ‚Äî downloads & installs without SmartScreen prompt |

            ### ‚ö° Recommended Installation (bypasses Windows SmartScreen)

            > Files downloaded via a browser are tagged with a "Mark of the Web" and may trigger SmartScreen.
            > The PowerShell method strips that tag before running, so no warning appears.

            Open **PowerShell as Administrator** and paste:

            ```powershell
            # Install both Server and Agent from the official website:
            irm https://systracker.rico.bd/install | iex

            # ‚Äî or install components separately:
            irm https://systracker.rico.bd/install -OutFile $env:TEMP\Install-SysTracker.ps1
            Unblock-File $env:TEMP\Install-SysTracker.ps1
            & $env:TEMP\Install-SysTracker.ps1 -Component Server   # on the server machine
            & $env:TEMP\Install-SysTracker.ps1 -Component Agent    # on each monitored PC
            ```

            ### üõ°Ô∏è If SmartScreen still appears on the `.exe` directly
            Right-click the downloaded file ‚Üí **Properties** ‚Üí tick **Unblock** ‚Üí **OK**, then run it.
            Or in PowerShell: `Unblock-File .\SysTracker-Agent-Setup.exe`

            ### üöÄ Quick Start
            1. Run **SysTracker-Server-Setup.exe** (or use the PS script above with `-Component Server`)
            2. Run **SysTracker-Agent-Setup.exe** on each machine to monitor
            3. Open your browser to `http://[server-ip]:7777`

            See [full release notes](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) and the [SysTracker website](https://systracker.rico.bd/) for setup guides.
          files: |
            agent/dist/SysTracker-Agent-Setup.exe
            server/dist/SysTracker-Server-Setup.exe
            server/dist/systracker-server-linux
            agent/dist/Install-SysTracker.ps1

  # 4. Build & Push Docker Image (Linux)
  docker-publish:
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Rebuild Dashboard Locally
        run: |
          cd dashboard
          npm install --prefer-offline --no-audit
          npm run build
          
      - name: Verify Dashboard Build
        run: |
          if [ ! -d "dashboard/.next" ]; then
            echo "Error: Dashboard build failed"
            exit 1
          fi
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
