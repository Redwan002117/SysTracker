name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build Client Agent (Windows)
  build-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Agent Dependencies & Build
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Upload Agent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SysTracker_Agent
          path: agent/dist/systracker-agent-win.exe

  # 2. Build Dashboard (Linux)
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Build Dashboard
        run: |
          cd dashboard
          echo "üì¶ Installing dependencies..."
          npm install --legacy-peer-deps || npm install
          
          echo "üèóÔ∏è  Building Next.js application..."
          npm run build
          
          echo ""
          echo "‚úì Build completed, checking output..."
          pwd
          ls -la
          
          echo ""
          echo "üìÅ Checking for .next directory..."
          if [ ! -d ".next" ]; then
            echo "‚ùå ERROR: .next directory not found"
            echo ""
            echo "üìç Current directory contents:"
            ls -laR . | head -50
            exit 1
          fi
          
          echo "‚úì .next directory found"
          echo ""
          echo "üìä Build artifacts:"
          du -sh .next
          FILE_COUNT=$(find .next -type f | wc -l)
          echo "‚úì Total files: $FILE_COUNT"
          
      - name: Debug Dashboard Build Output
        if: failure()
        run: |
          cd dashboard
          echo "‚ùå Build failed - collecting debug info..."
          echo ""
          echo "üìÅ Directory structure:"
          find . -maxdepth 3 -type d | grep -v node_modules | head -30
          echo ""
          echo "üìÑ Config files:"
          ls -la next.config.* tsconfig.json package.json 2>/dev/null || echo "Config files not found"
          
      - name: Check Build Output
        run: |
          cd dashboard
          if [ ! -d ".next" ]; then
            echo "‚ùå ERROR: .next directory not found"
            exit 1
          fi
          echo "‚úì Dashboard build successful"
          
      # Note: Dashboard artifact upload can timeout with large builds
      # Dependent jobs will rebuild dashboard instead (faster overall)

  # 3. Build Standalone Server & Release (Windows)
  build-server-release:
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Download Agent Artifact
        uses: actions/download-artifact@v4
        with:
          name: SysTracker_Agent
          path: server/bin/
      
      - name: Build Dashboard for Server
        shell: bash
        run: |
          echo "üèóÔ∏è Building dashboard for server..."
          cd dashboard
          npm install --legacy-peer-deps || npm install
          npm run build
          if [ ! -d ".next" ]; then
            echo "‚ùå Dashboard build failed"
            exit 1
          fi
          mkdir -p ../server/dashboard-dist
          cp -r .next/* ../server/dashboard-dist/
          echo "‚úì Dashboard ready"
          
      - name: Build Standalone Server (pkg + rcedit icon)
        run: |
          cd server
          npm install
          npm run build:all
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            server/dist/systracker-server-win.exe
            server/dist/systracker-server-linux
            server/bin/systracker-agent-win.exe

  # 4. Build & Push Docker Image (Linux)
  docker-publish:
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js for Dashboard
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Download Agent Artifact
        uses: actions/download-artifact@v4
        with:
          name: SysTracker_Agent
          path: server/bin/
      
      - name: Build Dashboard for Docker
        shell: bash
        run: |
          echo "üèóÔ∏è Building dashboard for Docker..."
          cd dashboard
          npm install --legacy-peer-deps || npm install
          npm run build
          if [ ! -d ".next" ]; then
            echo "‚ùå Dashboard build failed"
            exit 1
          fi
          mkdir -p ../server/dashboard-dist
          cp -r .next/* ../server/dashboard-dist/
          echo "‚úì Dashboard ready for Docker"
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
