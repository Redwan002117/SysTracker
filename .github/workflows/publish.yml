name: Publish SysTracker

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build Client Agent (Windows)
  build-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Agent Dependencies & Build
        run: |
          cd agent
          npm install
          npm run build:win
          
      - name: Upload Agent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SysTracker_Agent
          path: agent/dist/systracker-agent-win.exe

  # 2. Build Dashboard (Linux)
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Build Dashboard
        run: |
          cd dashboard
          echo "ðŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps || npm install
          
          echo "ðŸ—ï¸  Building Next.js application..."
          npm run build
          
          echo ""
          echo "âœ“ Build completed, checking output..."
          pwd
          ls -la
          
          echo ""
          echo "ðŸ“ Checking for .next directory..."
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next directory not found"
            echo ""
            echo "ðŸ“ Current directory contents:"
            ls -laR . | head -50
            exit 1
          fi
          
          echo "âœ“ .next directory found"
          echo ""
          echo "ðŸ“Š Build artifacts:"
          du -sh .next
          FILE_COUNT=$(find .next -type f | wc -l)
          echo "âœ“ Total files: $FILE_COUNT"
          
      - name: Debug Dashboard Build Output
        if: failure()
        run: |
          cd dashboard
          echo "âŒ Build failed - collecting debug info..."
          echo ""
          echo "ðŸ“ Directory structure:"
          find . -maxdepth 3 -type d | grep -v node_modules | head -30
          echo ""
          echo "ðŸ“„ Config files:"
          ls -la next.config.* tsconfig.json package.json 2>/dev/null || echo "Config files not found"
          
      - name: Upload Dashboard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/.next/
          retention-days: 1
          if-no-files-found: warn
          
      - name: Verify Artifact Uploaded
        run: |
          echo "âœ“ Artifact upload step completed"
          echo "  (Use 'if-no-files-found: warn' to allow fallback build in dependent jobs)"

  # 3. Build Standalone Server & Release (Windows)
  build-server-release:
    needs: [build-agent, build-dashboard]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Download Agent Artifact
        uses: actions/download-artifact@v4
        with:
          name: SysTracker_Agent
          path: server/bin/
          
      - name: Download Dashboard Artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: server/dashboard-dist/
      
      - name: Verify Dashboard Downloaded
        shell: bash
        run: |
          echo "ðŸ” Checking dashboard artifact..."
          if [ ! -d "server/dashboard-dist" ] || [ -z "$(ls -A server/dashboard-dist 2>/dev/null)" ]; then
            echo "âš  Dashboard artifact missing or empty - rebuilding locally..."
            cd dashboard
            npm install --legacy-peer-deps
            npm run build
            if [ -d ".next" ]; then
              mkdir -p ../server/dashboard-dist
              cp -r .next/* ../server/dashboard-dist/
              echo "âœ“ Local dashboard build copied"
            else
              echo "âŒ Local dashboard build also failed"
              mkdir -p ../server/dashboard-dist
              echo "Creating placeholder" > ../server/dashboard-dist/placeholder.txt
            fi
          else
            FILE_COUNT=$(find server/dashboard-dist -type f | wc -l)
            echo "âœ“ Dashboard artifact verified ($FILE_COUNT files)"
          fi
          echo "ðŸ“ Dashboard artifact contents:"
          ls -la server/dashboard-dist/ | head -20
          
      - name: Build Standalone Server (pkg + rcedit icon)
        run: |
          cd server
          npm install
          npm run build:all
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            server/dist/systracker-server-win.exe
            server/dist/systracker-server-linux
            server/bin/systracker-agent-win.exe

  # 4. Build & Push Docker Image (Linux)
  docker-publish:
    needs: [build-agent, build-dashboard]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Agent Artifact
        uses: actions/download-artifact@v4
        with:
          name: SysTracker_Agent
          path: server/bin/
          
      - name: Download Dashboard Artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: server/dashboard-dist/
        continue-on-error: true
          
      - name: Verify Dashboard for Docker Build
        shell: bash
        run: |
          echo "ðŸ” Verifying dashboard for Docker build..."
          if [ ! -d "server/dashboard-dist" ] || [ -z "$(ls -A server/dashboard-dist 2>/dev/null)" ]; then
            echo "âš  Dashboard artifact missing - rebuilding locally..."
            cd dashboard
            npm install --legacy-peer-deps
            npm run build
            if [ -d ".next" ]; then
              mkdir -p ../server/dashboard-dist
              cp -r .next/* ../server/dashboard-dist/
              echo "âœ“ Local dashboard build copied for Docker"
            else
              echo "âš  Dashboard build produced no output"
              mkdir -p ../server/dashboard-dist
            fi
          else
            FILE_COUNT=$(find server/dashboard-dist -type f | wc -l)
            echo "âœ“ Dashboard ready for Docker ($FILE_COUNT files)"
          fi
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
