version: '3'

services:
  systracker:
    image: ghcr.io/redwan002117/systracker:latest
    container_name: systracker-admin
    restart: unless-stopped
    ports:
      - "7777:7777"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=7777
      # Zero-Touch Setup (Optional) - Auto-creates admin account on first run
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=ChangeMe123!
      # Session Security (Recommended) - Persists sessions across restarts
      # If not set, a random secret is generated and saved to data/jwt.secret
      - JWT_SECRET=your_super_secret_jwt_key_here
