name: systracker
services:
  systracker:
    cpu_shares: 90
    command: []
    container_name: systracker-admin
    deploy:
      resources:
        limits:
          memory: 4096M
    environment:
      - PORT=7777
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=ChangeMe123!
      - JWT_SECRET=change_me_to_a_secure_random_string
    hostname: systracker-admin
    image: ghcr.io/redwan002117/systracker:latest
    labels:
      icon: https://raw.githubusercontent.com/Redwan002117/SysTracker/main/dashboard/public/logo.svg
    ports:
      - target: 7777
        published: "7777"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/Monitor
        target: /app/data
    x-casaos:
      architectures:
        - amd64
        - arm64
        - arm
      category: Monitoring
      description: Real-time fleet monitoring and management solution.
      icon: https://raw.githubusercontent.com/Redwan002117/SysTracker/main/dashboard/public/logo.svg
      main: systracker
      title: SysTracker
    devices: []
    cap_add: []
    network_mode: bridge
    privileged: false
x-casaos:
  author: Redwan002117
  category: Monitoring
  hostname: monitor.rico.bd
  icon: https://raw.githubusercontent.com/Redwan002117/SysTracker/main/dashboard/public/logo.svg
  index: /
  is_uncontrolled: false
  port_map: "7777"
  scheme: http
  store_app_id: systracker
  title:
    custom: "SysTracker"
    en_us: "SysTracker"
